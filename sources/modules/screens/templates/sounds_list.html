<span class="btn btn-default" href="#"
        role="button" ng-click="shell.callSound(sound)">
  <span ng-bind="sound.Name"></span>
  <span class="fa {{sound.IsFavorite ? 'fa-star' : 'fa-star-o'}}" ng-click="shell.callFavorite(sound);$event.stopPropagation()"></span>
  <span class="playedcount" ng-bind="sound.PlayedCount"></span>
</span>
